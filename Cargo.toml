[package]
name = "Test"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4"
actix-files = "0.6"
actix-session = { version = "0.10.1", features = ["cookie-session"] }

tokio = { version = "1.0", features = ["full"] }
tokio-postgres = "0.7"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

jsonwebtoken = "9.3.0"
reqwest = { version = "0.12.12", features = ["blocking"] }
uuid = { version = "1.11.0", features = ["v4"] }

[build-dependencies]
chrono = "0.4"

[[bench]]
name = "bench"
harness = false